<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Худшее портфолио</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            background: linear-gradient(45deg, red, yellow);
            color: black;
            overflow: hidden;
        }
        #menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: purple;
            color: white;
            padding: 20px;
            transition: left 0.3s;
        }
        #menu:hover {
            left: 0;
        }
        .submenu {
            margin-left: 20px;
            display: none;
        }
        .submenu-toggle:hover + .submenu {
            display: block;
        }
        #about {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 20px;
            background: white;
            box-shadow: 5px 5px 10px black;
            cursor: pointer;
        }
        #loading-photo {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/zW2HGn6.gif'); /* Мем заглушка */
            background-size: cover;
            border: 5px dashed black;
        }
        #projects a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Меню</h3>
        <div class="submenu-toggle">Вкладка 1</div>
        <div class="submenu">
            <div class="submenu-toggle">Еще вкладка</div>
            <div class="submenu">
                <div class="submenu-toggle">Да еще одна</div>
                <div class="submenu">
                    <div class="submenu-toggle">Это не конец</div>
                </div>
            </div>
        </div>
    </div>

    <div id="about">Обо мне (догоняй!)</div>
    
    <div id="projects">
        <h2>Проекты</h2>
        <a href="https://ru.wikipedia.org/wiki/Special:Random" target="_blank">Проект 1</a>
        <a href="https://ru.wikipedia.org/wiki/Special:Random" target="_blank">Проект 2</a>
    </div>
    
    <div id="important">
        <h2>Самое важное</h2>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Смотреть!</a>
    </div>

    <script>
        document.getElementById('about').addEventListener('mouseover', function() {
            this.style.top = Math.random() * 80 + 'vh';
            this.style.left = Math.random() * 80 + 'vw';
        });
    </script>
</body>
</html>
