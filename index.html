<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: black;
            margin: 0;
            padding: 0;
        }
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: #495057;
            margin-top: 5px;
            border-radius: 5px;
        }
        .submenu {
            display: none;
            margin-left: 20px;
        }
        .menu-item:hover {
            background: #6c757d;
        }
        #about {
            position: absolute;
            font-size: 24px;
            padding: 20px 40px;
            background: #007bff;
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #about:hover {
            background: #0056b3;
        }
        .hidden-section {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loading-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .loading-circle::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: red;
        }
        .important-link {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .important-link:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Menu</h3>
        <div class="menu-item" id="about">About Me</div>
    </div>
    <div class="hidden-section" id="about-section">
        <div class="loading-circle"></div>
        <div class="loading-text">Error 404...</div>
        <a href="https://www.youtube.com/watch?v=FHoe4CjME88" class="important-link">Something Important</a>
    </div>
    <script>
        document.getElementById("about").addEventListener("click", function() {
            document.getElementById("about-section").style.display = "block";
        });
    </script>
</body>
</html>
