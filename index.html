<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: black;
            margin: 0;
            padding: 0;
        }
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: #495057;
            margin-top: 5px;
            border-radius: 5px;
        }
        .submenu {
            display: none;
            margin-left: 20px;
        }
        .menu-item:hover {
            background: #6c757d;
        }
        .submenu a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        #about {
            position: absolute;
            font-size: 24px;
            padding: 20px 40px;
            background: #007bff;
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #about:hover {
            background: #0056b3;
        }
        #projects a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
            background: #dee2e6;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #projects a:hover {
            background: #ced4da;
        }
        #search {
            margin-top: 20px;
            padding: 5px;
            width: 100%;
            border: 1px solid #495057;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Menu</h3>
        <input type="text" id="search" placeholder="Search...">
        <div id="menu-content"></div>
    </div>
    
    <div id="about">About Me</div>
    
    <div id="projects">
        <h2>Projects</h2>
        <a href="#">My Project 1</a>
        <a href="#">My Project 2</a>
        <a href="#">My Project 3</a>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <p id="modal-text"></p>
        <button onclick="nextModalStep()">OK</button>
    </div>
    
    <script>
        // Список полезных названий для начальных уровней
        const usefulItems = [
            "Dashboard", "Settings", "User Profile", "Notifications", "Privacy", "Help Center", 
            "Support", "Documentation", "Tools", "Search"
        ];

        // Список странных и нелепых названий для глубже уровней
        const weirdItems = [
            "404 Error - Page Not Found", "Try Again Later", "Broken Link", 
            "Contact Support (Unavailable)", "Click Here (Nothing Happens)", 
            "Page Under Construction", "System Crashed", "404 Redirect Loop", 
            "Internal Error - Try Again", "Warning: Data Loss"
        ];

        // Функция для генерации меню с разными уровнями сложности
        function generateMenu(parent, depth) {
            if (depth > 6) return;

            let categories = [];
            
            // Если на первом уровне, используем полезные названия
            if (depth === 1) {
                categories = usefulItems;
            } else {
                // На следующих уровнях используем странные или нелепые названия
                categories = weirdItems;
            }

            // Создание элементов меню с уникальными названиями
            categories.forEach(category => {
                let item = document.createElement("div");
                item.classList.add("menu-item");
                item.innerText = category;
                let submenu = document.createElement("div");
                submenu.classList.add("submenu");
                item.onclick = () => submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                parent.appendChild(item);
                parent.appendChild(submenu);
                generateMenu(submenu, depth + 1);
            });
        }

        generateMenu(document.getElementById("menu-content"), 1);
        
        let modalSteps = ["Are you sure you want to enter?", "Really sure?", "What is 2+2? (Type '4')"];
        let modalIndex = 0;
        function showModal() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-text").innerText = modalSteps[modalIndex];
            setTimeout(() => document.getElementById("modal").style.display = "block", 500);
        }
        function nextModalStep() {
            modalIndex++;
            if (modalIndex >= modalSteps.length) {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("modal").style.display = "none";
                document.body.innerHTML = '<h1>Welcome to my world</h1>';
            } else {
                document.getElementById("modal-text").innerText = modalSteps[modalIndex];
            }
        }

        document.getElementById("about").addEventListener("click", showModal);
        document.getElementById("about").addEventListener("mouseover", function() {
            setTimeout(() => {
                this.style.top = Math.random() * window.innerHeight + "px";
                this.style.left = Math.random() * window.innerWidth + "px";
            }, 300);
        });
    </script>
</body>
</html>
