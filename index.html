<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f0f0f0, #dcdcdc);
            color: black;
            overflow: hidden;
        }
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .submenu-toggle {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: darkred;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submenu {
            margin-left: 20px;
            display: none;
        }
        .submenu-toggle:hover + .submenu {
            display: block;
        }
        #about {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 20px;
            background: white;
            box-shadow: 5px 5px 10px black;
            cursor: pointer;
        }
        #loading-photo {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/zW2HGn6.gif'); /* Placeholder meme */
            background-size: cover;
            border: 5px dashed black;
        }
        #projects a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
            background: lightgray;
            padding: 5px;
            border-radius: 5px;
        }
        #search {
            margin-top: 20px;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Menu</h3>
        <input type="text" id="search" placeholder="Search...">
        <a class="submenu-toggle" href="#">Tab 1</a>
        <div class="submenu">
            <a class="submenu-toggle" href="#">Another tab</a>
            <div class="submenu">
                <a class="submenu-toggle" href="#">Yet another one</a>
                <div class="submenu">
                    <a class="submenu-toggle" href="#">It never ends</a>
                </div>
            </div>
        </div>
        <a class="submenu-toggle" href="#">Random stuff</a>
        <div class="submenu">
            <a href="#">Mystery link</a>
            <a href="#">Absolutely nothing</a>
            <a href="#">Hidden treasure</a>
        </div>
    </div>

    <div id="about">About Me</div>
    
    <div id="projects">
        <h2>Projects</h2>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Project 1</a>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Project 2</a>
    </div>
    
    <div id="important">
        <h2>Most Important</h2>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch!</a>
    </div>

    <script>
        document.getElementById('about').addEventListener('mouseover', function() {
            this.style.top = Math.random() * 80 + 'vh';
            this.style.left = Math.random() * 80 + 'vw';
        });

        document.getElementById('about').addEventListener('click', function() {
            let confirmed = confirm("Are you sure you want to enter?");
            if (!confirmed) return;
            confirmed = confirm("Really sure?");
            if (!confirmed) return;
            let answer = prompt("What is 2+2?");
            if (answer !== "4") {
                alert("Wrong! Try again later.");
                return;
            }
            document.body.innerHTML = '<h1>Welcome to my world</h1><div id="loading-photo"></div>';
        });

        document.getElementById('search').addEventListener('input', function(event) {
            let value = event.target.value;
            if (value.length > 5) {
                event.target.value = "Error";
            } else {
                event.target.value = value.split('').sort(() => 0.5 - Math.random()).join('');
            }
        });
    </script>
</body>
</html>
