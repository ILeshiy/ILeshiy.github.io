<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: black;
            margin: 0;
            padding: 0;
        }
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: #495057;
            margin-top: 5px;
            border-radius: 5px;
        }
        .submenu {
            display: none;
            margin-left: 20px;
        }
        .menu-item:hover {
            background: #6c757d;
        }
        .submenu a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        #about {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 20px 40px;
            background: #007bff;
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #about:hover {
            background: #0056b3;
        }
        #projects a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
            background: #dee2e6;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #projects a:hover {
            background: #ced4da;
        }
        #search {
            margin-top: 20px;
            padding: 5px;
            width: 100%;
            border: 1px solid #495057;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Menu</h3>
        <input type="text" id="search" placeholder="Search...">
        <div class="menu-item" onclick="toggleSubmenu('useful')">Useful Tools</div>
        <div id="useful" class="submenu">
            <a href="#">Online Calculator</a>
            <a href="#">Task Manager</a>
            <div class="menu-item" onclick="toggleSubmenu('deep')">Advanced Settings</div>
            <div id="deep" class="submenu">
                <a href="#">Performance Booster</a>
                <a href="#">Memory Optimizer</a>
                <div class="menu-item" onclick="toggleSubmenu('chaos')">System Core</div>
                <div id="chaos" class="submenu">
                    <a href="#">???</a>
                    <a href="#">Something's wrong...</a>
                    <a href="#">404 System Overload</a>
                </div>
            </div>
        </div>
    </div>

    <div id="about">About Me</div>
    
    <div id="projects">
        <h2>Projects</h2>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Project</a>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Mysterious Link</a>
    </div>
    
    <script>
        function toggleSubmenu(id) {
            let submenu = document.getElementById(id);
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        }

        document.getElementById('about').addEventListener('click', function() {
            let confirmed = confirm("Are you sure you want to enter?");
            if (!confirmed) return;
            confirmed = confirm("Really sure?");
            if (!confirmed) return;
            let answer = prompt("What is 2+2?");
            if (answer !== "4") {
                alert("Wrong! Try again later.");
                return;
            }
            document.body.innerHTML = '<h1>Welcome to my world</h1><div id="loading-photo"></div>';
        });

        document.getElementById('search').addEventListener('input', function(event) {
            let value = event.target.value;
            if (value.length > 5) {
                event.target.value = "Error";
            } else {
                event.target.value = value.split('').sort(() => 0.5 - Math.random()).join('');
            }
        });
    </script>
</body>
</html>
