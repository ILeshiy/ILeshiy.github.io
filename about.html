<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="content">
        <!-- Контейнер для изображения -->
        <div class="photo-container">
            <div class="photo">
                <!-- Анимация загрузки для изображения -->
                <div class="loading-animation">Loading...</div>
                <img src="hitler_newspaper.jpg" alt="Your Photo" class="photo-img" onload="imageLoaded()">

            </div>
        </div>

        <!-- Контейнер для текста с анимацией загрузки -->
        <div class="text-container">
            <div class="loading-text">Loading text...</div>
            <h1 class="loaded-text">Something About Me!</h1>
            <p class="loaded-text">Here is some text about me.</p>
        </div>

        <!-- Кнопка для перехода на YouTube -->
        <a href="https://www.youtube.com/watch?v=FHoe4CjME88" target="_blank" class="important-button">
            What’s Important
        </a>
    </div>

    <script src="about.js"></script>
</body>
</html>
